<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro-container">
        <h1>Crie sua Conta</h1>
        <form id="cadastroForm">
            <input type="text" id="usuario" placeholder="Nome de Usuário" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <input type="password" id="confirmar-senha" placeholder="Confirme sua Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="mensagem-link">Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
